language: php

php:
    - 7.3
    - 7.4.22
    - 8.0

# run build against nightly but allow them to fail
matrix:
    fast_finish: true
    # allow_failures:
    # only one build will send the coverage, this'll speed up other one
    # include:

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
    directories:
        - vendor
        - $HOME/.composer/cache

addons:
    apt:
        packages:
            - libyaml-dev

before_install:
    - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
    - composer self-update
    - pecl channel-update pecl.php.net
    - printf "\n" | pecl install yaml # respond with Enter when the script asks for user input.
    - sudo echo "extension=yaml.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

install:
    - composer install --no-interaction --prefer-dist -o

before_script:
    - mkdir -p build/logs/html # Create a folder to store clover files

script:
    - XDEBUG_MODE=coverage vendor/bin/phpunit

after_script:
    - travis_retry php vendor/bin/php-coveralls -v
